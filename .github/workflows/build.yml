name: Build and Test Z-Wave Tools Core

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  legal-check:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{  env.debian_packages }}
        env:
          debian_packages: reuse

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Legal check
        run: reuse lint

  build-and-test-z-wave-tools-core:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
    env:
      Solution_Path: z-wave-tools-core/ZWaveController.sln
    steps:
      - name: Checkout z-wave-tools-core
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ZWAVE_ACCESS_TOKEN }}
          path: '/z-wave-tools-core'

      - name: Checkout z-wave-blobs
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ZWAVE_ACCESS_TOKEN }}
          repository: 'Z-Wave-Alliance/z-wave-blobs'
          path: '/z-wave-blobs'

      - name: Add MSBuild.exe to Path
        uses: microsoft/setup-msbuild@v1.1

      #- name: Add VSTest.Console.exe to Path
      #  uses: darenm/Setup-VSTest@v1.2

      - name: Restore NuGet Packages for Z-Wave Tools Core Solution
        run: msbuild $env:Solution_Path -restore -verbosity:minimal

      - name: Build Z-Wave Tools Core Solution in Release
        run: |
          msbuild $env:Solution_Path -property:Platform=$env:TargetPlatform -property:Configuration=$env:Configuration -verbosity:minimal
        env:
          Configuration: Release
          TargetPlatform: "Any CPU"

      - name: Build Z-Wave Tools Core Solution in Debug
        run: |
          msbuild $env:Solution_Path -p:Platform=$env:TargetPlatform -p:Configuration=$env:Configuration -verbosity:minimal
        env:
          Configuration: Debug
          TargetPlatform: "Any CPU"

